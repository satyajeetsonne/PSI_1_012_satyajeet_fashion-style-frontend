# Netlify Configuration

[build]
  # Directory to deploy
  publish = "dist"
  
  # Build command
  command = "npm run build"

# Redirect all traffic to index.html for React Router SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache settings
[[headers]]
  for = "/dist/*"
  [headers.values]
    # Cache static assets (these are hashed)
    Cache-Control = "public, immutable, max-age=31536000"

# CSS/JS files
[[headers]]
  for = "/dist/*.{css,js}"
  [headers.values]
    Cache-Control = "public, immutable, max-age=31536000"

# HTML files - don't cache heavily
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
